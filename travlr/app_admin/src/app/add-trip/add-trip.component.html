<div class="card">
  <div class="card-header">Add Trip</div>
  <div class="card-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Code</label>
          <input class="form-control" formControlName="code" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Length</label>
          <input class="form-control" formControlName="length" placeholder="4 nights / 5 days" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Start</label>
          <input type="date" class="form-control" formControlName="start" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Resort</label>
          <input class="form-control" formControlName="resort" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Per Person</label>
          <input class="form-control" formControlName="perPerson" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Image</label>
          <input class="form-control" formControlName="image" placeholder="reef1.jpg" />
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" formControlName="description"></textarea>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" routerLink="/">Cancel</a>
      </div>
      <div class="text-danger mt-2" *ngIf="message">{{ message }}</div>
    </form>
  </div>
</div>
